services:
  - type: web
    name: myforms-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: REACT_APP_API_ADDRESS
        value: "https://your-backend-api.onrender.com/api"
        # This value should be updated in the Render dashboard to point to your actual API endpoint
